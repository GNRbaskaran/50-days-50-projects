<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Of HTML5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>This is the Header</h1>
    </header>
    
    <section>
        <h2>Main Section</h2>
        <p>This is the main content of the page.</p>
    </section>
    
    <aside>
        <h2>Aside</h2>
        <p>This is a sidebar with additional content.</p>
    </aside>
    
    <article>
        <h2>Article</h2>
        <p>This is a self-contained article within the page.</p>
    </article>
    
    <footer>
        <p>This is the Footer</p>
    </footer>
</body>
</html>
